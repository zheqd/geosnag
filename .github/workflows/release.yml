name: Build & Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libexiv2-dev libgexiv2-dev libimage-exiftool-perl

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install pytest

      - name: Run tests before release
        run: |
          python -m pytest tests/test_index.py tests/test_special_paths.py tests/test_writer.py tests/test_e2e.py -v
          python tests/test_integration.py -v

      - name: Bundle ExifTool (vendored fallback for Synology)
        run: python scripts/download_exiftool.py

      - name: Build Python package
        run: |
          pip install build
          python -m build

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.whl
            dist/*.tar.gz
          generate_release_notes: true
